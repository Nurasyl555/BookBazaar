<app-search></app-search>
<app-filter (filterChanged)="applyFilter($event)"></app-filter>
<h2>Каталог книг</h2>

<div *ngIf="books.length === 0">
  <p>Нет доступных книг</p>
</div>

<div *ngFor="let book of books" class="book-card">
  <h3>{{ book.title }}</h3>
  <p>Автор: {{ book.author }}</p>
  <p>Цена: {{ book.price }} ₸</p>

  <button (click)="addToCart(book)">Добавить в корзину</button>
</div>
