<form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Имя пользователя" required />
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Пароль" required />
    
    <select [(ngModel)]="user.role" name="role" required>
      <option value="customer">Покупатель</option>
      <option value="seller">Продавец</option>
    </select>
  
    <button type="submit">Зарегистрироваться</button>
  </form>
