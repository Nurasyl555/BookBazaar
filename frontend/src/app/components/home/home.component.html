<div class="hero-section">
  <div class="overlay">
    <div class="hero-content">
      <h1>Добро пожаловать в BookBazaar</h1>
      <p>Лучшая платформа для покупки и продажи книг</p>
      <a routerLink="/catalog" class="cta-btn">Перейти в каталог</a>
    </div>
  </div>
</div>

<div class="book-list-section">
  <h2>Популярные книги</h2>
  <div class="books-container">
    <div *ngFor="let book of books" class="book-card">
      <img [src]="book.image" alt="{{ book.title }}" />
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
      <p>{{ book.price }} ₸</p>
    </div>
  </div>
</div>
